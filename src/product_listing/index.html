<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="orderBy">
          <label for="sort"></label>
            <select id="sort">
              <option>Order By</option>
              <option value="name">Name</option>
              <option value="price">Price</option>
            </select>
      </div>
      
      <section class="products">
        <h2>Top Products: <span class="title highlight"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <script src="../js/product-listing.js" type="module"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header id="main-header" class="divider">
  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner.jpg" alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>


    <section class="products">
      <h2>Top Products: <span id="products-category"></span></h2>
      <ul class="product-list"></ul>
    </section>
  </main>
  <footer id="main-footer">
  </footer>
</body>

</html>
