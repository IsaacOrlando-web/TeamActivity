<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="/js/cart.js" type="module"></script>
</head>

<body>
  <header id="main-header" class="divider">
    <nav class="navbar">
      <a href="/" class="logo">Sleep Outside</a>
      <form action="/product-list.html" method="GET" class="search-form">
        <input 
          type="text" 
          name="query" 
          placeholder="Search for a product..." 
          required 
          class="search-input"
        />
        <button type="submit" class="search-button">Search</button>
      </form>
    </nav>
  </header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <ul class="product-list">
        <!-- Cart Item 1 -->
        <li class="cart-card divider">
          <a href="product_pages/marmot-ajax-3.html" class="cart-card__image">
            <img
              src="images/tents/marmot-ajax-tent-3-person-3-season-in-pale-pumpkin-terracotta~p~880rr_01~320.jpg"
              alt="Marmot Ajax tent"
            />
          </a>
          <a href="product_pages/marmot-ajax-3.html">
            <h2 class="card__name">Marmot Ajax Tent - 3-Person, 3-Season</h2>
          </a>
          <p class="cart-card__color">Pale Pumpkin/Terracotta</p>
          <label for="quantity-1">Qty:</label>
          <input
            type="number"
            class="cart-card__quantity-input"
            id="quantity-1"
            min="1"
            value="1"
            data-product-id="product-1"
          />
          <p class="cart-card__price">$199.99</p>
        </li>

        <!-- Cart Item 2 -->
        <li class="cart-card divider">
          <a href="product_pages/marmot-ajax-3.html" class="cart-card__image">
            <img
              src="images/tents/the-north-face-talus-tent-4-person-3-season-in-golden-oak-saffron-yellow~p~985rf_01~320.jpg"
              alt="Talus Tent - 4-Person, 3-Season"
            />
          </a>
          <a href="product_pages/marmot-ajax-3.html">
            <h2 class="card__name">The North Face Talus Tent - 4-Person, 3-Season</h2>
          </a>
          <p class="cart-card__color">Golden Oak/Saffron Yellow</p>
          <label for="quantity-2">Qty:</label>
          <input
            type="number"
            class="cart-card__quantity-input"
            id="quantity-2"
            min="1"
            value="1"
            data-product-id="product-2"
          />
          <p class="cart-card__price">$199.99</p>
        </li>
      </ul>
    </section>
  </main>

  <div class="cart-footer">
    <p class="cart-total">Total: <span id="cart-total-price"></span></p>
  </div>

  <footer id="main-footer"></footer>
</body>

</html>
