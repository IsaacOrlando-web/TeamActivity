<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <script src="js/main.js" type="module"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header id="main-header" class="divider">
  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <div class="categories-container">
        <figure>
            <a href="../product_listing/?category=tents">
                <img src="images/category-tents.svg" alt="tents category logo"/>
                <figcaption>Tents</figcaption>
            </a>
        </figure>
        <figure>
            <a href="../product_listing/?category=backpacks">
                <img src="images/category-backpacks.svg" alt="Backpacks category logo"/>
                <figcaption>Backpacks</figcaption>
            </a>
            
        </figure>
        <figure>
          <a href="../product_listing/?category=sleeping-bags">
            <img src="images/category-sleepingbags.svg" alt="sleeping bags category logo"/>
            <figcaption>Sleeping Bags</figcaption>
          </a>
        </figure>
        <figure>
          <a href="../product_listing/?category=hammocks">
            <img src="images/category-hammocks.svg" alt="Hammocks bags category logo"/>
            <figcaption>Hammocks Bags</figcaption>
          </a>
        </figure>
    </div>

    <!--
    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list"></ul>
    </section>
  </main>-->
  
  <footer id="main-footer">
  </footer>
</body>

</html>
